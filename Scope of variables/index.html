<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>A function cab access variable defied inside the functions</p>
    <button type="button" onclick="myfunction()">Click Me!</button>
    <p id="demo"></p>
    <p id="demo1"></p>
    <script>
        var b=8;
      function myfunction() {
        var a=9;
        document.getElementById("demo").innerHTML=b*a;
      }  
      document.getElementById("demo1").innerHTML = a;
      document.getElementById("demo1").innerHTML = b;
    </script>
</body>
</html>
